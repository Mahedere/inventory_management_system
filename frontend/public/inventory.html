<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Inventory Management</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Sidebar (Same as dashboard.html) -->
    <div class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white">
        <!-- ... Sidebar content (same as dashboard.html) ... -->
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header with Search and Add Item Button -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex-1 max-w-2xl">
                <div class="relative">
                    <input type="text" id="searchInput" 
                           class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search items by name, category, or model...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="ml-4" id="addItemButtonContainer">
                <!-- Add Item button will be shown only for storekeepers -->
                <button id="addItemButton" 
                        class="btn-primary hidden flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add New Item
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-4">
            <select id="categoryFilter" class="rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                <option value="">All Categories</option>
            </select>
            <select id="stockFilter" class="rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                <option value="">All Stock Levels</option>
                <option value="low">Low Stock</option>
                <option value="normal">Normal Stock</option>
                <option value="high">High Stock</option>
            </select>
        </div>

        <!-- Items Grid -->
        <div id="itemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Items will be populated by JavaScript -->
        </div>

        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add New Item</h2>
                    <form id="itemForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" rows="3" required
                                    class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                            <input type="text" id="model" name="model" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <input type="text" id="category" name="category" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="0" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="maxLimit" class="block text-sm font-medium text-gray-700">Maximum Limit</label>
                            <input type="number" id="maxLimit" name="maxLimit" min="1" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3 pt-4">
                            <button type="button" onclick="closeModal()"
                                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="btn-primary">
                                <span id="submitButtonText">Add Item</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Quantity Modal -->
        <div id="quantityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg max-w-md w-full mx-4">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">Update Quantity</h2>
                    <form id="quantityForm" class="space-y-4">
                        <div>
                            <label for="newQuantity" class="block text-sm font-medium text-gray-700">New Quantity</label>
                            <input type="number" id="newQuantity" name="newQuantity" min="0" required
                                   class="mt-1 block w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeQuantityModal()"
                                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Cancel
                            </button>
                            <button type="submit" class="btn-primary">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
