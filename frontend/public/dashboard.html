<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Main Layout -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-gray-300 px-4">
            <div class="py-12">
                <h1 class="text-3xl font-extrabold text-gray-900">Inventory</h1>
                <!-- User Profile Section -->
            <div class="py-12 border-b border-gray-300">
                <div class="flex items-center space-y-6">
                    <div class="rounded-md bg-gray-50 p-2">
                        <svg class="h-5 w-5 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="ml-2">
                        <h2 class="text-sm font-medium text-gray-900">John Doe</h2>
                        <p class="text-sm text-primary-600">Admin</p>
                    </div>
                </div>
                
                <!-- User Quick Actions -->
                <div class="mt-6 space-y-6">
                    <button class="flex items-center w-full rounded-md px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50">
                        <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="ml-2">Settings</span>
                    </button>
                    <button class="flex items-center w-full rounded-md px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-50">
                        <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="ml-2">Logout</span>
                    </button>
                </div>
            </div>
                <!-- Navigation -->
                <nav class="mt-8 space-y-6">
                    <a href="#" class="flex items-center rounded-md bg-gray-50 px-4 py-2 text-sm font-medium text-gray-900">
                        <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="ml-2">Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center rounded-md px-4 py-2 text-sm font-medium text-primary-600 hover:text-primary-500">
                        <svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <span class="ml-2">Products</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Top Bar -->
            <div class="bg-white border-gray-300 border-t-0">
                <div class="px-4 py-12 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center">
                        <div class="flex-1 max-w-md">
                            <div class="relative">
                                <input type="text" class="input-field" placeholder="Search products...">
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn-primary" id="addItemBtn">
                                Add New Item
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dashboard Content -->
            <div class="px-4 py-12 sm:px-6 lg:px-8 space-y-8">
                <!-- Stats Grid -->
                <div class="space-y-6">
                    <div class="card">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Total Items</h3>
                                <p class="mt-6 text-3xl font-extrabold">1,294</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Low Stock</h3>
                                <p class="mt-6 text-3xl font-extrabold">23</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Out of Stock</h3>
                                <p class="mt-6 text-3xl font-extrabold">12</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Categories</h3>
                                <p class="mt-6 text-3xl font-extrabold">8</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-sm font-medium text-gray-900">Inventory Items</h2>
                        <div class="flex space-y-6">
                            <button type="button" class="btn-primary">Filter</button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Name</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Category</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Stock</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Price</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Status</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="space-y-6">
                                <tr>
                                    <td class="px-4 py-2">Laptop Pro</td>
                                    <td class="px-4 py-2">Electronics</td>
                                    <td class="px-4 py-2">45</td>
                                    <td class="px-4 py-2">$999.99</td>
                                    <td class="px-4 py-2">
                                        <span class="rounded bg-gray-50 px-2 py-1 text-sm font-medium text-gray-900">
                                            In Stock
                                        </span>
                                    </td>
                                    <td class="px-4 py-2">
                                        <button class="text-primary-600 hover:text-primary-500">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Add Item Modal -->
    <div class="hidden fixed inset-0 bg-gray-50 bg-opacity-75" id="addItemModal">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="card max-w-md w-full">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Add New Item</h2>
                
                <form class="mt-8 space-y-6">
                    <div>
                        <label for="name" class="text-sm font-medium text-gray-900">Product Name</label>
                        <input type="text" id="name" class="input-field mt-6" required>
                    </div>
                    
                    <div>
                        <label for="category" class="text-sm font-medium text-gray-900">Category</label>
                        <select id="category" class="input-field mt-6" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="stock" class="text-sm font-medium text-gray-900">Stock</label>
                        <input type="number" id="stock" class="input-field mt-6" required>
                    </div>
                    
                    <div>
                        <label for="price" class="text-sm font-medium text-gray-900">Price</label>
                        <input type="number" id="price" step="0.01" class="input-field mt-6" required>
                    </div>

                    <div class="flex space-y-6">
                        <button type="button" class="btn-primary" id="closeModalBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('addItemModal');
        const addButton = document.getElementById('addItemBtn');
        const closeButton = document.getElementById('closeModalBtn');

        addButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
