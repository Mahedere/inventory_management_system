<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Main Layout -->
    <div class="h-screen flex">
        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r border-gray-200 shadow-lg">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Inventory</span>
                </div>

                <nav class="space-y-1">
                    <a href="#"
                        class="flex items-center px-4 py-3 text-blue-600 bg-blue-50 rounded-lg font-medium transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="#"
                        class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                            </path>
                        </svg>
                        Products
                    </a>
                    <a href="#"
                        class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        Orders
                    </a>
                    <a href="#"
                        class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                            </path>
                        </svg>
                        Analytics
                    </a>
                </nav>

                <!-- Quick Actions -->
                <div class="mt-8">
                    <h3 class="text-sm font-semibold text-gray-500 px-4 mb-3">QUICK ACTIONS</h3>
                    <button
                        class="w-full px-4 py-3 text-left text-sm font-medium text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors duration-200">
                        + Add New Product
                    </button>
                    <button
                        class="w-full px-4 py-3 text-left text-sm font-medium text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors duration-200">
                        + Create Purchase Order
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <div class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">Inventory Overview</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search inventory..." 
                               class="w-64 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <img src="/api/placeholder/32/32" alt="User avatar" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-gray-700">John Doe</span>
                    </div>
                </div>
            </div>
            <!-- Dashboard Content -->
            <div class="px-4 py-12 sm:px-6 lg:px-8 space-y-8">
                <!-- Stats Grid -->
                <div class="space-y-6">
                    <div class="card">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Total Items</h3>
                                <p class="mt-6 text-3xl font-extrabold">1,294</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Low Stock</h3>
                                <p class="mt-6 text-3xl font-extrabold">23</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Out of Stock</h3>
                                <p class="mt-6 text-3xl font-extrabold">12</p>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Categories</h3>
                                <p class="mt-6 text-3xl font-extrabold">8</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-sm font-medium text-gray-900">Inventory Items</h2>
                        <div class="flex space-y-6">
                            <button type="button" class="btn-primary">Filter</button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Name</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Category</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Stock</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Price</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Status</th>
                                    <th class="text-sm font-medium text-gray-900 px-4 py-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="space-y-6">
                                <tr>
                                    <td class="px-4 py-2">Laptop Pro</td>
                                    <td class="px-4 py-2">Electronics</td>
                                    <td class="px-4 py-2">45</td>
                                    <td class="px-4 py-2">$999.99</td>
                                    <td class="px-4 py-2">
                                        <span class="rounded bg-gray-50 px-2 py-1 text-sm font-medium text-gray-900">
                                            In Stock
                                        </span>
                                    </td>
                                    <td class="px-4 py-2">
                                        <button class="text-primary-600 hover:text-primary-500">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Add Item Modal -->
    <div class="hidden fixed inset-0 bg-gray-50 bg-opacity-75" id="addItemModal">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="card max-w-md w-full">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Add New Item</h2>

                <form class="mt-8 space-y-6">
                    <div>
                        <label for="name" class="text-sm font-medium text-gray-900">Product Name</label>
                        <input type="text" id="name" class="input-field mt-6" required>
                    </div>

                    <div>
                        <label for="category" class="text-sm font-medium text-gray-900">Category</label>
                        <select id="category" class="input-field mt-6" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food</option>
                        </select>
                    </div>

                    <div>
                        <label for="stock" class="text-sm font-medium text-gray-900">Stock</label>
                        <input type="number" id="stock" class="input-field mt-6" required>
                    </div>

                    <div>
                        <label for="price" class="text-sm font-medium text-gray-900">Price</label>
                        <input type="number" id="price" step="0.01" class="input-field mt-6" required>
                    </div>

                    <div class="flex space-y-6">
                        <button type="button" class="btn-primary" id="closeModalBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('addItemModal');
        const addButton = document.getElementById('addItemBtn');
        const closeButton = document.getElementById('closeModalBtn');

        addButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
