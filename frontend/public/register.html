<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventory Management</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 card p-6 md:p-8 bg-white shadow-md rounded-md">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Create a new account
                </h2>
            </div>
            <form id="registerForm" class="space-y-6">
                <div class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="name" type="text" required
                            class="input-field w-full rounded-md p-3 border border-indigo-600 focus:ring-indigo-500 focus:border-indigo-600"
                            placeholder="Full Name">
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required
                            class="input-field w-full rounded-md p-3 border border-indigo-600 focus:ring-indigo-500 focus:border-indigo-600"
                            placeholder="Email address">
                    </div>

                    <div class="input-container">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required
                            class="input-field w-full rounded-md p-3 border border-indigo-600 focus:ring-indigo-500 focus:border-indigo-600"
                            placeholder="Password">
                        <svg class="input-icon" id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            onclick="togglePasswordVisibility('password', 'togglePassword')">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="input-container">
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required
                            class="input-field w-full rounded-md p-3 border border-indigo-600 focus:ring-indigo-500 focus:border-indigo-600"
                            placeholder="Confirm Password">
                        <svg class="input-icon" id="toggleConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPassword')">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    <div id="passwordError" class="text-red-600 hidden mt-2 text-sm">Passwords must match.</div>
                    <div class="flex items-center justify-between mt-6">
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-900">
                                I agree to the Terms and Conditions
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" onclick="checkPasswords()" id="registerButton"
                            class="btn-primary w-full flex justify-center p-3 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            <span id="buttonText">Register</span>
                            <span id="loadingSpinner" class="hidden">
                                <svg class="animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                            </span>
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500 text-sm">
                            Already have an account? Sign in
                        </a>
                    </div>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(inputId, toggleIconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleIconId);

            // Toggle the type attribute
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Change the SVG to indicate the password is visible
                toggleIcon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M1 1l22 22"></path> <!-- Add a line to indicate 'hidden' -->
        `;
            } else {
                passwordInput.type = 'password';
                // Change the SVG back to indicate the password is hidden
                toggleIcon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
            }
        }
        function checkPasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                // Show error message if passwords do not match
                passwordError.classList.remove('hidden');
            } else {
                // Hide error message and proceed with registration
                passwordError.classList.add('hidden');
                // Here you can add your registration logic
                alert('Passwords match! Proceeding with registration...');
            }
        }

    </script>
</body>

</html>
